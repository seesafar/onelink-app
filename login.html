<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>رابط موحّد | OneLink</title>

  <!-- ملف التنسيقات -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="page-bar">
  <button class="back-btn" onclick="goBack()" aria-label="رجوع">
    <!-- سهم SVG -->
    <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
      <path d="M15.5 19.5L8 12l7.5-7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span>رجوع</span>
  </button>
  <h1 class="bar-title">رابط موحد</h1>
</header>


  <!-- شريط الفئة/الفلاتر (اختياري) -->
  <nav class="toolbar container" aria-label="الفلاتر">
    <div class="toolbar__chips">
      <button class="chip is-active" type="button">الكل</button>
      <button class="chip" type="button">الأكثر استخدامًا</button>
      <button class="chip" type="button">خدمات أفراد</button>
      <button class="chip" type="button">خدمات أعمال</button>
    </div>
  </nav>

  <!-- شبكة الخدمات -->
  <main class="container">
    <h2 class="section-title">الخدمات الحكومية</h2>

    <div class="icon-grid">
      <!-- بطاقة خدمة -->
      <article class="icon-card">
        <img src="../icons/absher.png" alt="أبشر" />
        <h3 class="icon-card__title">أبشر</h3>
        <a class="btn" href="https://www.absher.sa" target="_blank" rel="noopener">انتقل</a>
      </article>

      <article class="icon-card">
        <img src="../icons/tawakkalna.png" alt="توكلنا" />
        <h3 class="icon-card__title">توكلنا</h3>
        <a class="btn" href="https://web.tawakkalna.gov.sa" target="_blank" rel="noopener">انتقل</a>
      </article>

      <article class="icon-card">
        <img src="../icons/najiz.png" alt="ناجز" />
        <h3 class="icon-card__title">ناجز</h3>
        <a class="btn" href="https://najiz.sa" target="_blank" rel="noopener">انتقل</a>
      </article>

      <article class="icon-card">
        <img src="../icons/education.png" alt="وزارة التعليم" />
        <h3 class="icon-card__title">وزارة التعليم</h3>
        <a class="btn" href="https://moe.gov.sa" target="_blank" rel="noopener">انتقل</a>
      </article>

      <article class="icon-card">
        <img src="../icons/moi.png" alt="وزارة الداخلية" />
        <h3 class="icon-card__title">وزارة الداخلية</h3>
        <a class="btn" href="https://moi.gov.sa" target="_blank" rel="noopener">انتقل</a>
      </article>
    </div>
  </main>

  <!-- شارات المتاجر -->
  <section class="store-section container" aria-label="حمّل التطبيق">
    <h2 class="section-title">حمّل التطبيق</h2>
    <div class="store-badges">
      <a class="store-badge" href="https://appgallery.huawei.com" target="_blank" rel="noopener">
        <img src="../icons/appgallery-badge.png" alt="AppGallery" />
      </a>
      <a class="store-badge" href="https://play.google.com" target="_blank" rel="noopener">
        <img src="../icons/googleplay-badge.png" alt="Google Play" />
      </a>
      <a class="store-badge" href="https://apps.apple.com" target="_blank" rel="noopener">
        <img src="../icons/appstore-badge.png" alt="App Store" />
      </a>
    </div>
  </section>

  <!-- فوتر بسيط -->
  <footer class="footer">
    <div class="container footer__inner">
      <p>Developer: Safer Al-Ghamdi — OneLink © 2025</p>
      <p class="muted">جميع الحقوق محفوظة</p>
    </div>
  </footer>

</body>
</html>
